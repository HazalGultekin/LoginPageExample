<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon"   href="./images/logo.svg" >
  <link rel="stylesheet" href="style.css">

  <title> Base Apparel </title>

  
</head>
<body>

  <div class="container">
      <div class="left">
          <div class="inner-container">

            <img class="logo "src="./images/logo.svg" alt="logo">
            <img class="bg-mobile" src="./images/hero-mobile.jpg" alt="background mobile">
            <h1> <span>We're </span><br>coming <br>soon</h1>
            <p> Hello follow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

            <form id="form">
                <input id="email" type="email" placeholder="Email Address">
                <img src="./images/icon-error.svg" alt="error" class="error-icon">
                <button>
                  <img src="./images/icon-arrow.svg" alt="arrow">
                </button>
                <small>Please provide a valid email </small>
            </form>
          </div> 
      </div> <!--End of lest class-->

      <div class="right bg-image"></div>

  </div> <!--End of container class-->



<script src="script.js"></script>

</body>
</html>
